    <div class="card shadow-lg p-4" style="max-width: 1000px; width: 90%; background-color: rgba(0, 0, 0, 0.7); color: white;">
        <h2 class="text-center mb-4">Lista de Prioridades</h2>

        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success btn-sm" onclick="ordenarPrioridades('asc')">Alta ‚Üí Media ‚Üí Baja</button>
            <button class="btn btn-warning btn-sm" onclick="ordenarPrioridades('desc')">Baja ‚Üí Media ‚Üí Alta</button>
        </div>

        <ul id="lista" class="list-group mb-3"></ul>

        <div class="d-flex justify-content-between">
            <a href="prioridad.html" class="btn btn-primary btn-sm">Agregar Prioridad</a>
            <a href="../contactos/contacto.html" class="btn btn-secondary btn-sm">Lista Contactos</a>
        </div>
    </div>

    <script>
        let ordenActual = 'asc';

        function cargarPrioridades() {
            const prioridades = JSON.parse(localStorage.getItem('ToDoList')) || [];
            ordenarPrioridades(ordenActual, prioridades);
        }

        function mostrarPrioridades(prioridades) {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            prioridades.forEach((prioridad, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${prioridad.nombre}<strong>${prioridad.nivel.toUpperCase()}</strong>
                    <div>
                        <button class="btn btn-warning btn-sm me-2" onclick="editarPrioridad(${index})">‚úèÔ∏è</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarPrioridad(${index})">üóëÔ∏è</button>
                    </div>
                `;
                lista.appendChild(li);
            });
        }

        function ordenarPrioridades(tipo, prioridades = null) {
            const listaPrioridades = prioridades || JSON.parse(localStorage.getItem('ToDoList')) || [];
            const orden = { alta: 1, media: 2, baja: 3 };

            listaPrioridades.sort((a, b) => tipo === 'asc' ? orden[a.nivel] - orden[b.nivel] : orden[b.nivel] - orden[a.nivel]);

            localStorage.setItem('ToDoList', JSON.stringify(listaPrioridades));
            ordenActual = tipo;
            mostrarPrioridades(listaPrioridades);
        }

        function eliminarPrioridad(index) {
            Swal.fire({
                title: '¬øEliminar prioridad?',
                text: 'Esta acci√≥n no se puede deshacer.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'S√≠, eliminar',
                cancelButtonText: 'Cancelar',
            }).then((result) => {
                if (result.isConfirmed) {
                    let prioridades = JSON.parse(localStorage.getItem('ToDoList')) || [];
                    prioridades.splice(index, 1);
                    localStorage.setItem('ToDoList', JSON.stringify(prioridades));
                    cargarPrioridades();
                }
            });
        }

        function editarPrioridad(index) {
            const prioridades = JSON.parse(localStorage.getItem('ToDoList')) || [];
            const prioridad = prioridades[index];

            Swal.fire({
                title: 'Editar Prioridad',
                html: `
                    <input id="swal-nombre" class="swal2-input" value="${prioridad.nombre}">
                    <select id="swal-nivel" class="swal2-select">
                        <option value="alta" ${prioridad.nivel === 'alta' ? 'selected' : ''}>Alta</option>
                        <option value="media" ${prioridad.nivel === 'media' ? 'selected' : ''}>Media</option>
                        <option value="baja" ${prioridad.nivel === 'baja' ? 'selected' : ''}>Baja</option>
                    </select>
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar cambios',
                cancelButtonText: 'Cancelar',
                preConfirm: () => {
                    const nuevoNombre = document.getElementById('swal-nombre').value;
                    const nuevoNivel = document.getElementById('swal-nivel').value;

                    if (!nuevoNombre.trim()) {
                        Swal.showValidationMessage('El nombre no puede estar vac√≠o');
                        return false;
                    }

                    prioridades[index] = { nombre: nuevoNombre, nivel: nuevoNivel };
                    localStorage.setItem('ToDoList', JSON.stringify(prioridades));

                    ordenarPrioridades(ordenActual, prioridades);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', cargarPrioridades);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
