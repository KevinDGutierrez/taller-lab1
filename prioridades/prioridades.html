    <div class="card shadow-lg p-4" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h3>Agregar Prioridad</h3>
        </div>
        
        <form id="formPrioridad">
            <div class="mb-3">
                <label class="form-label">Nombre de la Prioridad</label>
                <input type="text" class="form-control" id="nombrePrioridad" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nivel</label>
                <select class="form-control" id="nivelPrioridad">
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar Prioridad</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('formPrioridad').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombrePrioridad').value.trim();
            const nivel = document.getElementById('nivelPrioridad').value;

            if (!nombre) {
                Swal.fire('Error', 'El nombre no puede estar vacÃ­o', 'error');
                return;
            }

            const prioridades = JSON.parse(localStorage.getItem('ToDoList')) || [];
            prioridades.push({ nombre, nivel });

            localStorage.setItem('ToDoList', JSON.stringify(prioridades));

            Swal.fire({
                title: 'Guardado',
                text: 'Prioridad agregada correctamente',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                window.location.href = 'listaprioridad.html';
            });
        });
    </script>
